<!DOCTYPE html>
<html>
<head>
  <title>Lab</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>


    <a href="#" class="shoot btn btn-default" id="rock" ><i class="fa fa-hand-rock-o fa-5x"></i></a>
    <a href="#" class="shoot btn btn-default" id="paper"><i class="fa fa-hand-paper-o fa-5x"></i></a>
    <a href="#" class="shoot btn btn-default" id="scissor"><i class="fa fa-hand-scissors-o fa-5x"></i></a>
    <a href="#" class="shoot btn btn-default" id="lizard"><i class="fa fa-hand-lizard-o fa-5x"></i></a>
    <a href="#" class="shoot btn btn-default" id="spock"><i class="fa fa-hand-spock-o fa-5x"></i></a>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <table class="table">
            <thead>
              <tr>
                <th colspan="4" id="table-head">Round Score</th>
              </tr>
            </thead>
            <tbody id="thingsToDo">
              <tr>
                <td>Your Score</td>
                <td>Computer Score</td>
                <td>Round</td>
              </tr>
              <tr>
                <td><p id="yourScore"></p></td>
                <td><p id="computerScore"></p></td>
                <td><p id="round"></p></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-2"></div>
      </div>
    </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="win">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>You Win that Round&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="modal fade" tabindex="-1" role="dialog" id="lose">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>You have disgraced your family&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="tie">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>I guess we'll call it a draw&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/lab.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
